
buildscript {

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.2'
        classpath 'com.jaredsburrows:gradle-license-plugin:0.9.8'
    }
}

allprojects {

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://dl.cloudsmith.io/public/indooratlas/mvn-public/maven/"
        }
        maven {
            url "https://dl.cloudsmith.io/public/indooratlas/mvn-public-alpha/maven/"
        }
        maven {
            url "https://dl.cloudsmith.io/public/indooratlas/mvn-public-beta/maven/"
        }
    }
}
